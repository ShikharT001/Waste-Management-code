
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/responsive.css')}}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

{%include 'header.html'%}
<div class="container add-container">
    
    <h1>Alone we can do little, together we can do so much</h1>
    <div class="row">
        {% for scrap in scraps %}
        <div class="col-lg-4">
            <div class="don-box">
                <img src="{{ url_for('static', filename=scrap.image_file) }}" class="card-img-top" alt="Scrap Image">

                <h3>{{scrap.title}}</h3>
                <p>{{scrap.description}}</p>            
                <p><strong>Price:</strong> ${{scrap.price}}</p>

                <a href="#" class="btn1">Buy Now</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
