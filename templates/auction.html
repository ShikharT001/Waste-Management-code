<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap Collector Auction System</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/auct.css')}}">
</head>

        <h1>Scrap Collector Auction System</h1>

    <section class="auction-info">
